<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Berita Desa Boneatiro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004d40;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      text-align: center;
      color: #004d40;
    }
    .news-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .news-item h3 {
      color: #333;
      margin-bottom: 8px;
    }
    .news-item small {
      color: gray;
    }
    .news-item p {
      margin-top: 8px;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“° Berita Desa Boneatiro</h1>
  </header>

  <div class="news-container" id="newsContainer">
    <h2>Informasi dan Kegiatan Terkini</h2>
    <p style="text-align:center;">Memuat berita...</p>
  </div>

  <script>
    async function loadNews() {
      try {
        const response = await fetch("data/berita.json");
        const newsList = await response.json();
        const container = document.getElementById("newsContainer");

        container.innerHTML = "<h2>Informasi dan Kegiatan Terkini</h2>";

        if (!newsList.length) {
          container.innerHTML += "<p style='text-align:center;'>Belum ada berita yang diposting.</p>";
          return;
        }

        newsList.reverse().forEach(news => {
          const div = document.createElement("div");
          div.classList.add("news-item");
          div.innerHTML = `
            <h3>${news.title}</h3>
            <small>ðŸ“… ${news.date}</small>
            ${news.image ? `<img src="${news.image}" alt="Gambar berita">` : ""}
            <p>${news.description}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("newsContainer").innerHTML =
          "<p style='color:red; text-align:center;'>Gagal memuat berita.</p>";
        console.error("Error loading news:", error);
      }
    }

    loadNews();
  </script>

</body>
</html>
